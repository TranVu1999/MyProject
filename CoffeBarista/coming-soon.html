<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Barista</title>

    <!-- Icon -->
    <link rel="icon" href="./images/sub-logo.png">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./vendor/icon-moon.css">
    <link rel="stylesheet" href="./Font/style.css">

    <!-- My Css -->
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div class="main-wrapper">
        <div class="coming-soon-page">
            <header class="header">
                <div class="d-flex-between header__content">
                    <div class="header--logo">
                        <a href="#">
                            <img src="./images/logo-2.png" alt="logo">
                        </a>
                    </div>
                    <div class="header--nav-toggle">
                        <input type="checkbox" id="toggle-menu">
                        <label for="toggle-menu" class="toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>
                </div>
            </header>

            <div class="text-center coming-soon__content">
                <img src="./images/coming-soon-img-2.png" alt="logo">
                <p class="coming-soon--title">Coming soon!</p>
                <div class="d-flex-between count-down">
                    <div class="count-down--box">
                        <span class="count-down--number">23</span>
                        <span class="count-down--label">Months</span>
                    </div>
                    <div class="count-down--box">
                        <span class="count-down--number">30</span>
                        <span class="count-down--label">Days</span>
                    </div>
                    <div class="count-down--box">
                        <span class="count-down--number">07</span>
                        <span class="count-down--label">Hours</span>
                    </div>
                    <div class="count-down--box">
                        <span class="count-down--number">14</span>
                        <span class="count-down--label">Minutes</span>
                    </div>
                    <div class="count-down--box">
                        <span class="count-down--number">03</span>
                        <span class="count-down--label">Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
