<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apt Pro Sports Category Responsive Website Template | Home :: W3layouts</title>

    <!-- Logo -->
    <link rel="icon" type="image/png" href="./images/cropped-favicon.png">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- Bootrap4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <style>
        #main-wrap{
            overflow: hidden;
        }
    </style>
</head>

<body id="client-page">
    <div id="main-wrap" >
        <!-- START HEADER -->
        <header class="header-scroll">
            <div class="container header__content">
                <div class="header__logo">
                    <a href="#">Spool</a>
                </div>

                <nav class="header__nav">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#"><i class="fas fa-search"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-scroll__find">
                <div class="container find-box">
                    <label>
                        <input type="search" class="tag-search" placeholder="Search">
                    </label>
                </div>
                
            </div>
        </header>
        <!-- END HEADER -->

        <!-- START SLIDE -->
        <section class="slide">
            <div class="bg-line"></div>
            <div class="container slide__content">
                <div class="slide__video">
                    <div class="video-item">
                        <div class="video-block">

                            <!-- <video src="./images/page12.mp4" type="video/mp4" autoplay="true"></video> -->

                            <video autoplay loop>
                                <source src="./images/page12.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>

                            <div class="video-control">
                                <div class="control-volume">
                                    <i class="fas fa-volume-off"></i>
                                    <!-- <i class="fa fa-volume-up"></i> -->
                                </div>
                                <div class="control-play">
                                    <!-- <i class="fa fa-play"></i> -->
                                    <i class="fas fa-pause"></i>
                                </div>
                            </div>

                            <div class="video__info">
                                <div class="video-brand">
                                    <span class="number">01</span>
                                    <p>Featuring</p>
                                    <h6>Have a nice day</h6>
                                </div>

                                <div class="video-navigation">
                                    <a href="#">View Film <i class="arrow-right"></i></a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="slide__navigation">
                    <a href="#" class="prev-nav"></a>
                    <a href="#" class="active">01</a>
                    <a href="#" >02</a>
                    <a href="#" >03</a>
                    <a href="#" >04</a>
                    <a href="#" class="next-nav"></a>
                </div>
            </div>
        </section>
        <!-- END SLIDE -->
        

    </div>

    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- BS4 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- MAIN JS -->
    <script src="./js/scroll.js"></script>

</body>

</html>
